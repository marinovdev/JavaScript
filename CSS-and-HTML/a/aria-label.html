<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aria-label attribute example</title>
</head>
<body>
    <p style="color:orange">(!) Hover over the elements below</p>
    <p style="color:red"><code>aria-label</code> is for screen readers</p>
    <button aria-label="Close" alt="Close" onclick="myDialog.close()">X</button>
    <p style="color:red"><code>title</code> is for visual users</p>
    <button title="Close" alt="Close" onclick="myDialog.close()">X</button>

</body>
</html>
